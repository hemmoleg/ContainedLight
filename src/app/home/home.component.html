<div class="content" role="main">
  <!-- Resources -->

  <div class="w-96 bg-gray-900 m-8">
    <h1 class="text-7xl font-bold underline">
      Hello World!
    </h1>
  </div>

  <div class="flex justify-center">
    <div class="form-check form-switch">
      <input class="form-check-input appearance-none w-9 -ml-10 rounded-full float-left h-5 align-top bg-white bg-no-repeat bg-contain focus:outline-none cursor-pointer shadow-sm" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
    </div>
  </div>

  <div class="logo-container w-80">
    <div id="logo" class="w-80 h-80"></div>
    <span class="text-4xl tracking-wide font-bold -mt-1 -ml-[2px]">CONTAINED</span>
    <span class="text-4xl tracking-wide pl-2">LIGHT</span>
  </div>

  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl m-8">
    <div class="md:flex">
      <div class="md:shrink-0">
        <img class="h-48 w-full object-cover md:h-full md:w-48" src="./assets/dreck.png" alt="Modern building architecture">
      </div>
      <div class="p-8">
        <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Company retreats</div>
        <a href="#" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">Incredible accomodation for your team</a>
        <p class="mt-2 text-slate-500">Looking to take your team away on a retreat to enjoy awesome food and take in some sunshine? We have a list of places to do just that.</p>
      </div>
    </div>
  </div>

  <h2>Resources</h2>
  <p>Here are some links to help you get started:</p>

  <h3 *ngFor="let movie of movies">
    <a [routerLink]="['/movies', movie.id]">{{movie.title}}</a>
  </h3>
